<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마인크래프트 계산기 PRO</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #f5f5f7;
      color: #1c1c1e;
    }
    header {
      display: flex;
      background: #1c1c1e;
      color: #fff;
      font-weight: 600;
    }
    header div {
      flex: 1;
      text-align: center;
      padding: 14px;
      cursor: pointer;
    }
    header div.active {
      background: #ff3b30;
    }
    main {
      padding: 20px;
      max-width: 540px;
      margin: auto;
      text-align: center;
    }
    input, button {
      padding: 12px;
      font-size: 16px;
      width: 100%;
      margin: 8px 0;
      border-radius: 12px;
      border: 1px solid #ccc;
    }
    button {
      background: #ff3b30;
      color: white;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 16px;
      font-size: 15px;
    }
    canvas {
      margin-top: 16px;
      background: #fff;
      border: 1px solid #ccc;
      touch-action: none;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div id="tabChunk" class="active" onclick="switchTab('chunk')">청크 계산기</div>
    <div id="tabNether" onclick="switchTab('nether')">네더 포탈</div>
    <div id="tabSaved" onclick="switchTab('saved')">저장 좌표</div>
  </header>
  <main>
    <!-- 청크 계산기 -->
    <section id="chunk" class="tab">
      <h2>청크 계산기</h2>
      <input id="x" placeholder="X 좌표">
      <input id="z" placeholder="Z 좌표">
      <button onclick="calculateChunk()">계산</button>
      <button onclick="saveCoords()">저장</button>
      <div class="result" id="chunkResult"></div>
      <canvas id="map" width="320" height="320"></canvas>
    </section>
    <!-- 네더 포탈 계산기 -->
    <section id="nether" class="tab hidden">
      <h2>네더 포탈 시뮬레이터</h2>
      <input id="overX" placeholder="오버월드 X">
      <input id="overZ" placeholder="오버월드 Z">
      <button onclick="toNether()">→ 네더 좌표</button>
      <input id="netherX" placeholder="네더 X">
      <input id="netherZ" placeholder="네더 Z">
      <button onclick="toOverworld()">→ 오버월드 좌표</button>
      <div class="result" id="netherResult"></div>
    </section>
    <!-- 저장된 좌표 -->
    <section id="saved" class="tab hidden">
      <h2>저장된 좌표</h2>
      <ul id="coordList"></ul>
    </section>
  </main>
  <script>
    let activeTab = 'chunk';
    let panX = 0, panY = 0, zoom = 1;

    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.add('hidden'));
      document.querySelector(`#${tab}`).classList.remove('hidden');
      document.querySelectorAll('header div').forEach(d => d.classList.remove('active'));
      document.querySelector(`#tab${capitalize(tab)}`).classList.add('active');
      activeTab = tab;
      if (tab === 'saved') loadCoords();
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    function calculateChunk() {
      const x = parseInt(document.getElementById('x').value);
      const z = parseInt(document.getElementById('z').value);
      const chunkX = Math.floor(x / 16);
      const chunkZ = Math.floor(z / 16);
      document.getElementById('chunkResult').innerHTML =
        `청크: (${chunkX}, ${chunkZ})<br>시작: (${chunkX*16}, ${chunkZ*16})<br>끝: (${chunkX*16+15}, ${chunkZ*16+15})`;
      drawMap(chunkX, chunkZ);
    }

    function drawMap(cx, cz) {
      const ctx = document.getElementById('map').getContext('2d');
      ctx.clearRect(0, 0, 320, 320);
      const cell = 16 * zoom;
      for (let x = -5; x <= 5; x++) {
        for (let z = -5; z <= 5; z++) {
          const px = 160 + (x * cell) + panX;
          const pz = 160 + (z * cell) + panY;
          ctx.strokeStyle = '#ccc';
          ctx.strokeRect(px, pz, cell, cell);
          if (x === 0 && z === 0) {
            ctx.fillStyle = '#ff3b30';
            ctx.fillRect(px + 2, pz + 2, cell - 4, cell - 4);
          }
        }
      }
    }

    function toNether() {
      const x = parseInt(document.getElementById('overX').value);
      const z = parseInt(document.getElementById('overZ').value);
      if (!isNaN(x) && !isNaN(z)) {
        document.getElementById('netherResult').innerText = `네더: (${Math.floor(x/8)}, ${Math.floor(z/8)})`;
      }
    }

    function toOverworld() {
      const x = parseInt(document.getElementById('netherX').value);
      const z = parseInt(document.getElementById('netherZ').value);
      if (!isNaN(x) && !isNaN(z)) {
        document.getElementById('netherResult').innerText = `오버월드: (${x*8}, ${z*8})`;
      }
    }

    function saveCoords() {
      const x = document.getElementById('x').value;
      const z = document.getElementById('z').value;
      if (!x || !z) return;
      const history = JSON.parse(localStorage.getItem('coords') || '[]');
      history.push({x, z});
      localStorage.setItem('coords', JSON.stringify(history));
    }

    function loadCoords() {
      const list = document.getElementById('coordList');
      list.innerHTML = '';
      const history = JSON.parse(localStorage.getItem('coords') || '[]');
      history.slice(-10).reverse().forEach(({x, z}) => {
        const li = document.createElement('li');
        li.innerText = `X: ${x}, Z: ${z}`;
        list.appendChild(li);
      });
    }

    const canvas = document.getElementById('map');
    let isDragging = false, lastX, lastY;
    canvas.addEventListener('mousedown', e => {
      isDragging = true;
      lastX = e.offsetX;
      lastY = e.offsetY;
    });
    canvas.addEventListener('mousemove', e => {
      if (!isDragging) return;
      const dx = e.offsetX - lastX;
      const dy = e.offsetY - lastY;
      panX += dx;
      panY += dy;
      lastX = e.offsetX;
      lastY = e.offsetY;
      calculateChunk();
    });
    canvas.addEventListener('mouseup', () => isDragging = false);
    canvas.addEventListener('wheel', e => {
      e.preventDefault();
      zoom *= (e.deltaY < 0) ? 1.1 : 0.9;
      zoom = Math.max(0.5, Math.min(4, zoom));
      calculateChunk();
    });
  </script>
</body>
</html>
