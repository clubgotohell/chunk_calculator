<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마인크래프트 계산기</title>
  <style>
    :root {
      --black: #0f0f0f;
      --red: #e53935;
      --gray: #f4f4f4;
      --white: #ffffff;
      --accent: #e53935;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: var(--gray);
      color: var(--black);
    }

    header {
      display: flex;
      background: var(--black);
      color: var(--white);
      font-weight: bold;
      font-size: 18px;
    }

    header div {
      flex: 1;
      text-align: center;
      padding: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    header div.active {
      background: var(--accent);
    }

    main {
      padding: 40px 16px;
      max-width: 420px;
      margin: 0 auto;
      text-align: center;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    p {
      color: #555;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin: 12px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      width: 100%;
      background: var(--accent);
      color: var(--white);
      border: none;
      font-size: 16px;
      padding: 14px;
      border-radius: 32px;
      cursor: pointer;
      margin-top: 16px;
    }

    .result {
      margin-top: 24px;
      font-size: 16px;
      color: #222;
      line-height: 1.6;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div id="tabChunk" class="active" onclick="showTab('chunk')">청크 계산기</div>
    <div id="tabNether" onclick="showTab('nether')">네더 계산기</div>
  </header>

  <main>
    <section id="chunkSection">
      <h2>청크 계산기</h2>
      <p>마인크래프트 좌표를 입력하세요</p>
      <input type="number" id="xChunk" placeholder="X 좌표">
      <input type="number" id="zChunk" placeholder="Z 좌표">
      <button onclick="calculateChunk()">계산하기</button>
      <div class="result" id="chunkResult"></div>
    </section>

    <section id="netherSection" class="hidden">
      <h2>네더 계산기</h2>
      <p>오버월드 좌표를 입력하면 네더 좌표가 나옵니다</p>
      <input type="number" id="xOver" placeholder="오버월드 X 좌표">
      <input type="number" id="zOver" placeholder="오버월드 Z 좌표">
      <button onclick="calculateNether()">계산하기</button>
      <div class="result" id="netherResult"></div>
    </section>
  </main>

  <script>
    function showTab(tab) {
      document.getElementById('tabChunk').classList.remove('active');
      document.getElementById('tabNether').classList.remove('active');
      document.getElementById('chunkSection').classList.add('hidden');
      document.getElementById('netherSection').classList.add('hidden');

      if (tab === 'chunk') {
        document.getElementById('tabChunk').classList.add('active');
        document.getElementById('chunkSection').classList.remove('hidden');
      } else {
        document.getElementById('tabNether').classList.add('active');
        document.getElementById('netherSection').classList.remove('hidden');
      }
    }

    function calculateChunk() {
      const x = parseInt(document.getElementById('xChunk').value);
      const z = parseInt(document.getElementById('zChunk').value);
      const result = document.getElementById('chunkResult');

      if (isNaN(x) || isNaN(z)) {
        result.innerText = '좌표를 올바르게 입력하세요.';
        return;
      }

      const chunkX = Math.floor(x / 16);
      const chunkZ = Math.floor(z / 16);
      const startX = chunkX * 16;
      const startZ = chunkZ * 16;
      const endX = startX + 15;
      const endZ = startZ + 15;

      result.innerHTML = `
        <strong>청크 좌표:</strong> (${chunkX}, ${chunkZ})<br>
        시작: X=${startX}, Z=${startZ}<br>
        끝: X=${endX}, Z=${endZ}`;
    }

    function calculateNether() {
      const x = parseInt(document.getElementById('xOver').value);
      const z = parseInt(document.getElementById('zOver').value);
      const result = document.getElementById('netherResult');

      if (isNaN(x) || isNaN(z)) {
        result.innerText = '좌표를 올바르게 입력하세요.';
        return;
      }

      const netherX = Math.floor(x / 8);
      const netherZ = Math.floor(z / 8);

      result.innerHTML = `
        <strong>네더 좌표:</strong> (${netherX}, ${netherZ})<br>
        <small>(오버월드에서 ${x}, ${z} → 네더에서 ${netherX}, ${netherZ})</small>`;
    }
  </script>
</body>
</html>
