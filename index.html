<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>마인크래프트 청크 계산기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #1e1e2f;
      --primary-color: #4caf50;
      --accent-color: #ffcc00;
      --text-color: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.2rem;
      color: var(--accent-color);
    }

    p {
      font-size: 1rem;
      color: #ccc;
    }

    .container {
      background: #2a2a3f;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      width: 90%;
    }

    input {
      padding: 12px;
      margin: 10px 5px;
      width: calc(50% - 15px);
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      text-align: center;
    }

    button {
      padding: 12px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: var(--primary-color);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    .result {
      margin-top: 25px;
      font-size: 1rem;
      color: var(--accent-color);
      line-height: 1.6;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }

      .container {
        padding: 20px;
      }

      input {
        width: 100%;
        margin: 8px 0;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>청크 계산기</h1>
    <p>마인크래프트 좌표를 입력하세요</p>
    <input type="number" id="x" placeholder="X 좌표">
    <input type="number" id="z" placeholder="Z 좌표">
    <br>
    <button onclick="calculate()">계산하기</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate() {
      const x = parseInt(document.getElementById('x').value);
      const z = parseInt(document.getElementById('z').value);
      const result = document.getElementById('result');

      if (isNaN(x) || isNaN(z)) {
        result.innerText = "좌표를 올바르게 입력하세요.";
        return;
      }

      const chunkX = Math.floor(x / 16);
      const chunkZ = Math.floor(z / 16);
      const startX = chunkX * 16;
      const startZ = chunkZ * 16;
      const endX = startX + 15;
      const endZ = startZ + 15;

      result.innerHTML = `
        🧱 <strong>청크 좌표:</strong> (${chunkX}, ${chunkZ})<br>
        🔹 시작: X=${startX}, Z=${startZ}<br>
        🔸 끝: X=${endX}, Z=${endZ}
      `;
    }
  </script>
</body>
</html>
