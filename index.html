<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>청크 계산기</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Helvetica Neue', sans-serif;
    }
    body {
      margin: 0;
      background-color: #f2f0f1;
      color: #1d1d1f;
      text-align: center;
    }
    header {
      display: flex;
      justify-content: center;
      background-color: #111;
    }
    header div {
      padding: 1rem 2rem;
      cursor: pointer;
      flex: 1;
      font-weight: bold;
      color: #fff;
    }
    .active {
      background-color: #e53935;
    }
    main {
      padding: 2rem 1rem;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    input {
      width: 280px;
      padding: 1rem;
      margin: 0.5rem 0;
      font-size: 1.2rem;
      border-radius: 16px;
      border: none;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 999px;
      background-color: #e53935;
      color: white;
      margin: 1rem 0;
      cursor: pointer;
    }
    .results {
      margin: 1rem auto;
      font-size: 1rem;
      white-space: pre-line;
    }
    canvas {
      background-color: white;
      border-radius: 16px;
      margin-top: 1rem;
      border: 1px solid #aaa;
    }
    @media (max-width: 600px) {
      input {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="active" id="tab-chunk">청크 계산기</div>
    <div id="tab-nether">네더 계산기</div>
  </header>
  <main>
    <h1>청크 계산기</h1>
    <p>마인크래프트 좌표를 입력하세요</p>
    <input type="number" id="x" placeholder="X 좌표" />
    <br />
    <input type="number" id="z" placeholder="Z 좌표" />
    <br />
    <button onclick="calculateChunk()">계산하기</button>
    <div class="results" id="result"></div>
    <canvas id="map" width="400" height="400"></canvas>
    <p style="margin-top:0.5rem;">클릭으로 좌표 변화 가능</p>
  </main>

  <script>
    const canvas = document.getElementById("map");
    const ctx = canvas.getContext("2d");
    const gridSize = 16;
    const cell = 25;
    const offset = 200;

    function drawGrid(chunkX, chunkZ, posX, posZ) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = -4; i <= 4; i++) {
        for (let j = -4; j <= 4; j++) {
          let gx = chunkX + i;
          let gz = chunkZ + j;
          ctx.strokeStyle = "#aaa";
          ctx.strokeRect((i + 4) * cell, (j + 4) * cell, cell, cell);
          ctx.fillStyle = "#000";
          ctx.font = "10px sans-serif";
          ctx.fillText(`${gx},${gz}`, (i + 4) * cell + 2, (j + 4) * cell + 12);
          if (gx === chunkX && gz === chunkZ) {
            ctx.fillStyle = "#e53935";
            ctx.fillRect((i + 4) * cell, (j + 4) * cell, cell, cell);
          }
        }
      }
      let relX = (posX % 16 + 16) % 16;
      let relZ = (posZ % 16 + 16) % 16;
      ctx.beginPath();
      ctx.arc(4 * cell + relX * (cell / 16), 4 * cell + relZ * (cell / 16), 3, 0, 2 * Math.PI);
      ctx.fillStyle = "#000";
      ctx.fill();
    }

    function calculateChunk() {
      let x = parseInt(document.getElementById("x").value);
      let z = parseInt(document.getElementById("z").value);
      if (isNaN(x) || isNaN(z)) return;
      let chunkX = Math.floor(x / 16);
      let chunkZ = Math.floor(z / 16);
      let startX = chunkX * 16;
      let startZ = chunkZ * 16;
      let endX = startX + 15;
      let endZ = startZ + 15;
      document.getElementById("result").innerText =
        `현재 좌표: (${x}, ${z})\n청크 위치: (${chunkX}, ${chunkZ})\n시작: X=${startX}, Z=${startZ}\n끝: X=${endX}, Z=${endZ}`;
      drawGrid(chunkX, chunkZ, x, z);
    }

    canvas.addEventListener("click", function (e) {
      const rect = canvas.getBoundingClientRect();
      const cx = e.clientX - rect.left;
      const cz = e.clientY - rect.top;
      const clickChunkX = Math.floor(cx / cell) - 4 + Math.floor(parseInt(document.getElementById("x").value || 0) / 16);
      const clickChunkZ = Math.floor(cz / cell) - 4 + Math.floor(parseInt(document.getElementById("z").value || 0) / 16);
      const centerX = clickChunkX * 16 + 8;
      const centerZ = clickChunkZ * 16 + 8;
      document.getElementById("x").value = centerX;
      document.getElementById("z").value = centerZ;
      calculateChunk();
    });

    calculateChunk();
  </script>
</body>
</html>
